<h2 class="survey-block" style="text-transform: uppercase; font-size: xx-large;">
    Do you have any debts?
</h2>

<div class="survey-block">
    <label for="debt_net">
        Total Amount Owed
    </label>
    <input id="debt_net" v-model="debt_net" type="number" pattern="/d*" min="0" value="0" />
    <span class="centered" style="font-size: small;">
        The average student or car loan debt is around $30,000.
    </span>
</div>

<div class="spacer"></div>

<div class="survey-block">
    <label for="debt_interest_rate">
        Interest Rate
    </label>
    <input id="debt_interest_rate" v-model="debt_interest_rate" type="number" pattern="/d*" min="0" max="100"
        value="5" />
    <span class="centered" style="font-size: small;">
        The average student and car loan interest rate is 5-6%, mortgage is around 4%.
    </span>
</div>
