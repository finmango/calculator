<h2 class="survey-block" style="text-transform: uppercase; font-size: xx-large;">
    What is your income?
</h2>

<div class="survey-block">
    <label for="income_net">
        Annual Post-Tax Income
    </label>
    <span class="centered" style="font-size: small;">
        Total household income <span style="text-decoration: underline;">after</span> taxes.
    </span>
    <input id="income_net" v-model="income_net" type="number" pattern="/d*" min="1" value="60000" />
</div>

<div class="spacer"></div>

<div class="survey-block">
    <label for="savings_rate">
        Savings Rate
    </label>
    <span class="centered" style="font-size: small;">
        Percentage of your income going into investments and to pay off debt.
    </span>
    <input id="savings_rate" v-model="savings_rate" type="number" pattern="/d*" min="0" max="100" value="25" />
</div>
